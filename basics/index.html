<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="app-vue">
      <h2>My Course Goal</h2>
       <p v-html="outputGoal()"></p>
      <p>{{ outputGoal() }}</p>
      <p>Learn more <a v-bind:href="vueLink">about Vue</a>.</p>
      <div><button v-on:click.right="addName()">add name</button></div>
      <div v-for="name in names" :key="name.id">
        <span>{{ name.value }}</span>
      </div>
      <div><button @click="changeInputValue()">change input value</button></div>
      <input type="text" v-bind:value="inputValue">
      <div>
        <button v-on:click="changeCounter(1)">add</button>
        <button v-on:click="changeCounter(-1)">remove</button>
        <div v-once>starting counter value {{ counter }}</div>
        <div>counter value: {{ counter }}</div>
      </div>
      <div>
        <input ref="nameInput" type="text" v-on:input="updateName($event)">
        <span>{{ inputName }}</span>
      </div>
      <div>
        <input type="text" v-model="inputNameSecondary">
        <button v-on:click="resetInput()">reset</button>
        <div>{{ inputNameSecondary }}</div>
        <div>{{ nameAndCounter }}</div>
      </div>
      <div>
        <form v-on:submit.prevent="submitForm">
         <input type="text">
          <button>Sing up</button>
        </form>
      </div>
      <div>
        <div>{{ fullName }}</div>
        <button v-on:click="changeNameWatcher()">change name</button>
      </div>
      <img :src="imageUrl">
    </section>
  </body>
</html>
