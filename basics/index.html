<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="app-vue">
      <h2>My Course Goal</h2>
       <p v-html="outputGoal()"></p>
      <p>{{ outputGoal() }}</p>
      <p>Learn more <a v-bind:href="vueLink">about Vue</a>.</p>
      <div><button v-on:click="addName()">add name</button></div>
      <div>{{names.toString()}}</div>
      <div v-for="name in names">
        <span>{{ name }}</span>
      </div>
      <div><button v-on:click="changeInputValue()">change input value</button></div>
      <input type="text" v-bind:value="inputValue">
      <div>
        <button v-on:click="changeCounter(1)">add</button>
        <button v-on:click="changeCounter(-1)">remove</button>
        <span>{{ counter }}</span>
      </div>
      <img v-bind:src="imageUrl">
    </section>
  </body>
</html>
